  <title>Biometry Onboarding</title>

  <style>
    /* Wrapper styles for alignment */
    .biometry-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    /* Rounded camera styles */
    video {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 4px solid #007BFF;
      object-fit: cover;
      transform: scaleX(-1);
      /* Mirror the camera for a selfie-like experience */
    }

    /* Capture button styles */
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:focus {
      outline: 2px solid #0056b3;
    }
  </style>
</head>
